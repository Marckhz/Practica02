<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practica</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div class="row">
		<div class="col s12 m6">
			<div class="card white">
				<div class="card-content black-text">
					<span class="card-title">Practica 2</span>
					<div class="row">
						<div class="col s12">
							<div class="row">
								<div class="input-field s6">
									<input placeholder="nombre"type="text" id="name" required>
								</div>	
							</div>
							<div class="row">
								<div class="input-field s6">
									<input placeholder="apellidos"type="text" id="lastName" required>
								</div>
							</div>
							<div class="row">
								<div class="input-field s6">
									<input placeholder="edad" type="text" id="age" required>
								</div>
							</div>
							<div class="row">
								<div class="input-field s6">
									<input  placeholder="e-mail"type="email" id="mail" required>
								</div>
								<button class="btn waves-effect waves-light" type="submit" name="action" id="button">Submit
									    	<i class="material-icons right">send</i>
									 </button>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<div class="col s12 m6">
			<div class="card white">
				<div class="card-content black-text">
					<span class="card-title">Stuff</span>
					<div class="myboxi "id="box">
						<ul id="list">
						</ul>
					</div>
						
				</div>
			</div>
		</div>
	</div>







	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="practica.js"></script>
</body>

</html>
